<div id="logo-con">
 
  <img alt="" height="40"   src="../../assets/logo/logo.png" > 
  
</div>

<ion-content id="container">
  <div id="main-holder">
  <div id="start-content">
    
  <h1><p>Welcome To<br> Chow </p></h1>
  <h5><p>Please create an account for your store below..</p></h5>
  </div>


<form>
  
  <ion-item>
    <ion-label position="floating"  >Resturant Email</ion-label>
    <ion-input type="text" #emailSignUp></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"  >Password</ion-label>
    <ion-input  type="password" #passwordSignUp></ion-input>
  </ion-item>

<br><br>
  <ion-button color="primary" expand="block" (click)="onSignUp(emailSignUp.value,passwordSignUp.value)" >Create Account</ion-button>
  <br>

  <a routerLink="/login" >Already Have An Account? Log In.</a>
</form>
</div>

</ion-content>
