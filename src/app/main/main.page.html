<ion-header>
  <ion-toolbar>
    <div id="logo-con">
 
      <img alt="" height="40" style="margin-left: 25%;"   src="../../assets/logo/logo.png" > 
      
    </div>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="person" routerLink="/profile" color="primary" style="zoom:1.5; margin-right: 10px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="container">
  <div id="main-cont">
    <ion-grid>
      <ion-row>
        <ion-card style="margin-top: 25px; padding-top:15px;display: flex;flex-direction: column; align-items: center;">

          <ion-card-title>Store Profile</ion-card-title>
          <ion-card-subtitle>Add and Edit Your Store Details</ion-card-subtitle>
          <ion-button color="primary" routerLink="/profile" shape="rounded">Enter</ion-button>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-card  style="padding-top:15px;display: flex;flex-direction: column; align-items: center;">
          <ion-card-title>Store Gallery</ion-card-title>
          <ion-card-subtitle>Add Store Dishes </ion-card-subtitle>
          <ion-button color="primary" routerLink="/gallery" shape="rounded">Enter</ion-button>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-card  style="padding-top:15px;display: flex;flex-direction: column; align-items: center;">
          <ion-card-title>Store Bookings</ion-card-title>
          <ion-card-subtitle>View Store Bookings From Customers</ion-card-subtitle>
          <ion-button color="primary" routerLink="/bookings" shape="rounded">Enter</ion-button>
        </ion-card>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
