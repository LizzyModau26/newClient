<ion-header>
<ion-toolbar>
  <ion-title>Profile</ion-title>
  <ion-buttons slot="start">
    <ion-icon routerLink="/main" name="chevron-back-outline" color="primary" autoHide="false" style="zoom:1.5; margin-left: 10px;"></ion-icon>
  </ion-buttons>
 
</ion-toolbar>
</ion-header>
<ion-content>

  <div id="container" style="background-image:url({{resID?.img}}); background-size: cover;">
    
  <div id="mid-cont" slot="end">
      <ion-grid>
     
          <!-- <img src="{{resID?.img}}" > -->
        
       <ion-row><ion-item><h5>Resturant Name : {{resID.resName}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Description : {{resID?.resDes}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Address : {{resID?.resAdd}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Email : {{resID?.resEmail}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Number : {{resID?.resTel}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Registration No. : {{resID?.resReg}}</h5></ion-item></ion-row>
       <ion-row><ion-item><h5>Resturant Rating : {{resID?.resRate}}<ion-icon name="star" color="primary"></ion-icon></h5></ion-item></ion-row>
     </ion-grid>
     <br>
     <ion-button  routerLink="/edit-profile" >
     Edit Profile
    </ion-button>
    </div>
  </div>
</ion-content>
